<head>

    <title>Praktinė užduotis</title>
</head>
<body>
   <form>
        <div>
            <label>Jūsų slapyvardis:</label>
            <input type="text" name="slapyvardis" id="slapyvardis" placeholder="įrašykite savo slapyvardį" required>
        </div>
        <div>
            <label>Jūsų elektroninio pašto adresas:</label>
            <input type="text" name="e-paštas" id="e-paštas">
        </div>
        <div>
            <label>Jūsų slaptažodis:</label>
            <input type="password" name="slaptažodis" id="slaptažodis">
        </div>
        <div>
            <h5>Jūsų lytis</h5>
            <label for="vyras">Vyras</label>
            <input type="radio" name="vyras" id="vyras" value="vyras">
            <label for="moteris">Moteris</label>
            <input type="radio" name="lytis" id="moteris" value="moteris">
        </div>
        <div>
            <label for="jūsų komentaras">Jūsų komentaras:</label>
            <textarea id="komentaras" name="komentaras" placeholder="Vieta Jūsų komentarui" required></textarea>
        </div>
        <div>
            <label for="Koks jūsų amžius?">Koks jūsų amžius</label>
            <Input></Input>
        </div>
            <button type="submit">Patvirtinti</button>
   </form> 
   <img scr="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="apple logo">

</html>
