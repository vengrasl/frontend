<!DOCTYPE html>

<body>
  <main>
    <section>
      <h1>Register to Fancy Form</h1>
      <p>All fields are <span>required</span> unless marked as "optional"</p>
        <form>
          <div id="readonly">
            <label for="inique id">Your unique ID that you can't change</label>
            <input class="pilkasfonas" readonly placeholder="YBX0123">
          </div>
          <div id="email">
              <label for="email">Email:</label>
              <input class="raudoniborderiai" type="text" name="email" id="email" readonly required>
          </div>
          <div>
            <label for="">Password:</label>
            <input type="text" name="pass" id="pass" required>
          </div>
          <div id="age">
            <label for="">Age</label>
            <input type="range" min="18" max="65" name="age" id="age" required>
        </div>
        <div id="comment">
            <label for="">Tell us about yourself</label>
            <input :optional="" name="" id="">
        </div>
        <div>
            <input class="check" type="checkbox">
            <label class="not" for="">I agree with terms and conditions</label>
        </div>
            <input class="submit" type="submit" value="Register">
        </form>
    </section>
  </main>
