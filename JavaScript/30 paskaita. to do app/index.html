<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>toDo App</title>
  <link rel="stylesheet" href="./styles/main.css">
  <script src="./scripts/main.js" defer></script>
</head>
<body>
    <main>
      <header>
          <h1>Best <span>ToDo</span> App</h1>
        <div class="headerLogo">
          <img src="./images/icons8-facebook-circled-60.png" alt="fb-logo" width="60px" height="60px">
          <img src="./images/icons8-instagram-100.png" alt="insta-logo" width="57px" height="57px">
          <img src="./images/icons8-twitter-90.png" alt="twitter-log" width="60px" height="60px">
        </div>
      </header>
      <section id="sectionOne">
        <form>
          <p>To do list</p>
          <div>
            <input type="text" id="input" name="text" placeholder="Enter a task">
            <button type="submit" id="submit">Add</button>
          </div>
        </form>
      </section>
      <section id="taskLists"></section>
    </main>
</body>
</html>
