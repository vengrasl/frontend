        </div>

          <label>Enter the location of the city</label>
          <input type="text" name="enterLocation" id="enterLocation">
        </div>
        <div class="priceDiv">
          <label>Enter the price</label>
          <input type="number" name="enterPrice" id="enterPrice">
        </div>
        <div class="descriptionDiv">
          <label>Write a description of the place that you want to sell</label>
          <input type="text" name="enterDescription" id="enterDescription">
        </div>
        <button id="submitAppartment">Submit apartment data for sale</button>
